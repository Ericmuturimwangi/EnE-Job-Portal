<h1>{{ job.title }}</h1>
<p>{{ job.description }}</p>
<p>{{ job.company.company_name }} - {{ job.location }} </p>


{% if user.is_authenticated %} 
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Apply Now</button>
    </form>
{% else %}
    <p>You need to <a href="{% url 'login' %}">Log In</a>To apply for this job</p>
{% endif %}
