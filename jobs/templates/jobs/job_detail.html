{% extends 'jobs/base.html' %}
{% block content %}

<div class="container my-4">
    <div class="row justify-content-center">
        <!-- Job Card -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0">
                <!-- Job Title and Company Info -->
                <div class="card-body">
                    <h5 class="card-title font-weight-bold">{{ job.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ job.company.company_name }} - {{ job.location }}</h6>
                    <p class="card-text text-secondary">{{ job.description }}</p>

                    <!-- Application Form for Authenticated Users -->
                    {% if user.is_authenticated %} 
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            
                            <!-- <button type="submit" class="btn btn-primary">Apply Now</button> -->
                        </form>
                    {% else %}
                        <p>You need to <a href="{% url 'login' %}">Log In</a> to apply for this job</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br><br><br>
{% endblock %}
